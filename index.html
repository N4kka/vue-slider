<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <div class="container">
            <div class="items">
                <div class="item" v-for="(item,index) in cities" :class="index   === currentSlide ? 'active' : ''">
                    <img :src="item.image" alt="">
                    <div class="text">
                        <h3>
                            {{item.name}}
                        </h3>
                        <p>{{item.text}}</p>
                    </div>
                </div>
            </div>
            <div class="thumbs">    
                <div class="prev " @handler v-on:click="handler"></div>
                <div class="next" @nextHandler v-on:click="nextHandler"></div>
                <div class="thumb" :class="index   === currentSlide ? 'active' : 
                ''" v-for="item in cities">
                    <img :src="item.image" alt="">
                </div>
            </div>
        </div>        
    </div>

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
    <!-- /SCRIPT -->

</body>
</html>
